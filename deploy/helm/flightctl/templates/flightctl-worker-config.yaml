{{ if .Values.worker.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: flightctl-worker-config
  namespace: {{ default .Release.Namespace .Values.global.internalNamespace }}
data:
  config.yaml: |-
    database:
        hostname: {{ include "flightctl.dbHostname" . }}
        type: pgsql
        port: {{ include "flightctl.dbPort" . }}
        name: {{ include "flightctl.dbName" . }}
        {{- if not .Values.db.enabled }}
        {{- $sslParams := include "flightctl.dbSslParams" . }}
        {{- if $sslParams }}
        sslParams: {{ $sslParams }}
        {{- end }}
        {{- end }}
    service: {}
    kv:
        hostname: flightctl-kv.{{ default .Release.Namespace .Values.global.internalNamespace }}.svc.cluster.local
        port: 6379
    {{ if .Values.global.tracing.enabled }}
    tracing:
        enabled: true
        endpoint: {{ .Values.global.tracing.endpoint }}
        insecure: {{ .Values.global.tracing.insecure }}
    {{ end }}
{{ end }}
